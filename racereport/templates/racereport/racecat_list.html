{% extends "racereport/base.html" %}

{% block content %}
    <h2>
        All Races
    </h2>

            <strong>{{ race_cat }}</strong>
            <ul>
                <li><a href="https://zwiftpower.com/events.php?zid={{ race_cat.event_id }}">zwiftpower link</a></li>

    {% endfor %}
{% endblock content %}
