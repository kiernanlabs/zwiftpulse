{% extends "racereport/base.html" %}
{% load racereport_tags %}
{% block title %}
    <section class="hero is-small {{category|category_color}} block">
        <div class="hero-body">
            <p class="title has-text-centered">Submit a video of a race</p>
        </div>
    </section>
{% endblock title %}

{% block content %}
    <form action="{{'live'|production_url}}/process_video" method="post"> {% csrf_token %}
        <div class="field">
            <label class="label">Streamer Name</label>
            <div class="control">
            <input class="input" name="streamer_name" type="text" placeholder="Name">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Video URL (e.g. "https://www.youtube.com/watch?v=zX973fB7IYg")</label>
            <div class="control">
            <input class="input" name="stream_url" type="text" placeholder="URL">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Zwiftpower Event URL (e.g. "https://zwiftpower.com/events.php?zid=3137962")</label>
            <div class="control">
            <input class="input" name="zp_url" type="text" placeholder="Name">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Category</label>
            <div class="select">
                <select name="category">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
        </div>

        <div class="field">
            <label class="label">Short Description</label>
            <div class="control">
            <input class="input" name="description" type="text" placeholder="...">
            </div>
        </div>
        
        <div class="field">
            <div class="control">
            <label class="radio">
                <input type="radio" name="commentary" value="yes">
                Has commentary
            </label>
            <label class="radio">
                <input type="radio" name="commentary" value="no">
                No commentary
            </label>
            </div>
        </div>
        
        <div class="control">
            <input type="submit" value="Submit" class="button is-link">
        </div>
    </form>
{% endblock content %}
