{% extends "racereport/base.html" %}
{% load racereport_tags %}
{% block title %}
    <section class="hero is-small {{category|category_color}}">
        <div class="hero-body">
            <p class="title has-text-centered">{{team.name}}: Wins this Week ~ {{category|category_title}}</p>
        </div>
    </section>
{% endblock title %}

{% block races %}
    <section class="section">
        {% display_racecats racecats %}
    </section>
{% endblock races %}
