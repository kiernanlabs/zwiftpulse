{% load humanize %}
{% load racereport_tags %}

<table class="table">
  <tr>
    <th>Streamer</th>
    <th>Event</th>
    <th>Time</th>
    <th></th>
    <th>Video</th>
    <th>ZP Link</th>
  </tr>
  {% for video in videos %}
  <tr>
    <td><a href="{{'live'|production_url}}/streamer/{{video.streamer_object.streamer_name}}">{{video.streamer_object.streamer_name}}</a></td>
    <td>{{video.race.event_name}}</td>
    <td>{{video.race.event_datetime}}</td>
    <td>{{video.race.event_datetime|naturaltime}}</td>
    <td><a href="{{video.stream_url}}">{{video.title}}</a></td>
    <td><a href="https://zwiftpower.com/events.php?zid={{ video.race.event_id }}">ZwiftPower</a></td>
  </tr>
  {% endfor %}
</table>
